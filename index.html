<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>AirpodsMax ~ Shayan Talebian</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="./assets/img/logo.png" alt="Apple logo" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#specs" class="nav__link">Specs</a>
            </li>
            <li class="nav__item">
              <a href="#case" class="nav__link">Case</a>
            </li>
            <li class="nav__item">
              <a href="#products" class="nav__link">Products</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home section" id="home">
        <div class="home__img">
          <img
            src="./assets/img/home.png"
            class="home__img"
            alt="Picture of AirPodsMax"
          />
          <h2 class="home__img-title">Oh. So. Pro</h2>
        </div>
        <div class="home__content">
          <h1 class="home__img-name">AirPods Max</h1>
          <p class="home__title">Overview</p>
          <p class="home__discription">
            a perfect balance of exhilarating high-fidelity audio and the
            effortless magic of AirPods. The ultimate personal listening
            experience is here.
          </p>
          <div class="home__shop">
            <div class="home__btn">
              <button class="btn__first"><a href="#">Shop Now</a></button>
              <button class="btn__secound"><a href="#">More &darr;</a></button>
            </div>
            <div class="shop__price">
              <i class="ri-shopping-bag-line price__icon"></i>
              <p class="price__text">Add to bag</p>
              <span class="price__dollor">$549</span>
            </div>
          </div>
        </div>
      </section>

      <!--=============== SPONSOR ===============-->
      <section class="sponsor section"></section>

      <!--=============== SPECS ===============-->
      <section class="specs section grid" id="specs"></section>

      <!--=============== CASE ===============-->
      <section class="case section grid" id="case"></section>

      <!--=============== DISCOUNT ===============-->
      <section class="discount section"></section>

      <!--=============== PRODUCTS ===============-->
      <section class="products section" id="products"></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer section"></footer>

    <!--=============== SCROLL UP ===============-->

    <!--=============== SCROLL REVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
