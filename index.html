<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>AirpodsMax ~ Shayan Talebian</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="./assets/img/logo.png" alt="Apple logo" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#specs" class="nav__link">Specs</a>
            </li>
            <li class="nav__item">
              <a href="#case" class="nav__link">Case</a>
            </li>
            <li class="nav__item">
              <a href="#products" class="nav__link">Products</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-function-line"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home section" id="home">
        <div class="home__container container gird">
          <div>
            <img
              src="./assets/img/home.png"
              alt="AirpodsMax picture"
              class="home__img"
            />

            <div class="home__data">
              <div class="home__header">
                <h1 class="home__title">On ear</h1>
                <h2 class="home__subtitle">AirPods Max</h2>
              </div>

              <div class="home__footer">
                <h3 class="home__title-description">Overview</h3>
                <p class="home__description">
                  a perfect balance of exhilarating high-fidelity audio and the
                  effortless magic of AirPods. The ultimate personal listening
                  experience is here.
                </p>
                <a href="#" class="button button--flex">
                  <span class="button-flex">
                    <i class="ri-shopping-bag-line"></i> Add to bag
                  </span>
                  <span class="home__price">$549</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--=============== SPONSOR ===============-->
      <section class="sponsor section"></section>

      <!--=============== SPECS ===============-->
      <section class="specs section grid" id="specs"></section>

      <!--=============== CASE ===============-->
      <section class="case section grid" id="case"></section>

      <!--=============== DISCOUNT ===============-->
      <section class="discount section"></section>

      <!--=============== PRODUCTS ===============-->
      <section class="products section" id="products"></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer section"></footer>

    <!--=============== SCROLL UP ===============-->

    <!--=============== SCROLL REVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
